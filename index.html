<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="about-app">
    <img class="about-app__img" src="./eisenhower-matrix.jpg">
    <a 
      class="about-app__link-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </div>
  <div class="app-wrapper">
    <p class="add-task-form">
      <label class="add-task-form__label" for="new-task">Add Item</label>
      <div class="add-task-form__task-row">
        <input id="new-task" class="add-task-form__input" type="text">
        <button class="add-task-form__button">Add</button>
      </div>
    </p>
    <h3 class="todo-list__title">Todo</h3>
    <ul class="todo-list">
      <li class="list-item">
        <input class="item-checkbox" type="checkbox">
        <label class="item-label">Pay Bills</label>
        <input class="item-text" type="text">
        <button class="edit-button">Edit</button>
        <button class="remove-button">
          <img class="item-remove-img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input class="item-checkbox" type="checkbox">
        <label class="item-label">Go Shopping</label>
        <input class="item-text" type="text" value="Go Shopping">
        <button class="edit-button">Save</button>
        <button class="remove-button">
          <img class="item-remove-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="completed-list__title">Completed</h3>
    <ul class="completed-list">
      <li class="list-item">
        <input class="item-checkbox" type="checkbox" checked>
        <label class="item-label">See the Doctor</label>
        <input class="item-text" type="text">
        <button class="edit-button">Edit</button>
        <button class="remove-button">
          <img class="item-remove-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
